<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <script src="//appsforoffice.microsoft.com/lib/1/hosted/Office.js"></script>
      <script type="text/javascript">
        Office.initialize = function (reason) {
            angular.bootstrap(document, ['officeAddin']);
        };
  </script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-sanitize.min.js"></script>
  <script src="../bower_components/adal-angular-experimental/dist/adal-angular.min.js"></script>
  <script src="../bower_components/adal-angular-experimental/dist/adal.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <link href="//appsforoffice.microsoft.com/fabric/1.0/fabric.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.2.0/fabric.min.css">
  <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.2.0/fabric.components.min.css">
  <link href="../content/Office.css" rel="stylesheet" type="text/css" />
</head>

<body ng-app="officeAddin" ng-controller="homeController">
    
    <h1 class="ms-font-su">PUPPY POST </h1>
    <button ng-hide="resultObj" class="ms-Button ms-Button--primary" ng-click="handleSearchResults()"><span class="ms-Button-label"> Add a dog! </span> <span class="ms-Button-description">searches for dogs for you to add</span> </button>
    <button ng-show="resultObj" class="ms-Button ms-Button--primary" ng-click="handleSearchResults()"><i class="ms-Icon ms-Icon--refresh"></i><span class="ms-Button-description">searches for dogs for you to add</span> </button>
    <br />
    <br />
    <div class="results" ng-show="resultObj" ng-repeat="result in resultObj.d.results | limitTo: 10">
        <img class="image" src="{{result.MediaUrl}}" ng-click="addAttachment(result.MediaUrl)"/> 
    </div>

  <script src="app.constants.js" type="text/javascript"></script>
  <script src="app.module.js" type="text/javascript"></script>
  <script src="app.config.js"></script>
  <script src="app.adalconfig.js"></script>
  <script src="app.routes.js" type="text/javascript"></script>
  <script src="services/data.service.js" type="text/javascript"></script>
  <script src="app.controller.js" type="text/javascript"></script>

</body>

</html>
